{% extends 'base.html'%}
{% block content %}
<h1>Login Form</h1>
<hr>
{% if form.errors%}
<p>
    Your username and password did not match. 
    Please try again .
</p>
{%else%}
<h2>Please use the following form to Login </h2>
    <form action="" method="post">
        {{form.as_p}}
        {% csrf_token%}
        <p><input type="submit" value="login"></p>
    </form>
{% endif %}
{% endblock content%}
